<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8 col-sm-12">
                    <div class="d-flex justify-content-evenly bg-dark p-2">
                        <h3>HTML</h3>
                        <h3>CSS</h3>
                        <h3>BOOTSTRAP</h3>
                        <h3>JAVASCRIPT</h3>
                    </div>
                </div>
            </div>
            <div class="row m-5 gap-5">
                <h2 class="text-center fw-bold text-white">Temperature Converter</h2>
                <div class="box-temperature d-flex flex-column flex-lg-row justify-content-center">
                    <div class="column-degree d-flex flex-column fw-bold p-4 gap-4 order-sm-1 order-lg-0">
                        <h5>Enter Temperature</h5>
                        <div class="d-flex flex-column gap-4">
                            <span>
                                <label for="degree" class="form-label">Degree</label>
                                <span class="d-flex">
                                    <input type="number" class="form-control w-75" id="degree" value="" autofocus>
                                    <select name="conversion" class="form-select w-25" id="conversion_degree">
                                        <option value="celsius">째C</option>
                                        <option value="fahrenheit">째F</option>
                                    </select>
                                </span>
                            </span>
                            <span>
                                <label for="degree" class="form-label">Convert In</label>
                                <select name="conversion" class="form-select" id="conversion_type">
                                    <option value="fahrenheit">Fahrenheit (째F)</option>
                                    <option value="celsius">Celsius (째C)</option>
                                </select>
                            </span>
                            <span class="button-group text-center mb-3">
                                <button class="btn btn-small rounded-4 text-white fw-bold" id="convert">CONVERT -></button>
                            </span>
                            <span class="text-danger text-center" id="error"></span>
                        </div>

                    </div>
                    <div class="column-temperature d-flex flex-column justify-content-center align-items-center p-5 fw-bold order-lg-1 order-sm-0">
                        <h2 id="temperature_reading" class="fs-2">Temperature</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
